<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bio</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/25/53/b9/2553b9a62d4c359665abd6205e243fa6.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            transition: background-image 0.5s ease;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 5px white;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #666666;
            box-shadow: 0 0 5px white;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 5px white;
        }

        p {
            white-space: pre-line;
            text-shadow: 0 0 5px gray;
            font-size: 1.1em;
        }

        .sound-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 5px white;
        }

        .sound-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="" alt="Аватар" class="avatar">
        <h2>Artem</h2>
        <p> Gender: Male
From: Russia
Birthday: 26.?

I'm learning python
I am using userbot of Heroku.</p>
        <button class="sound-button" onclick="toggleSound()">
            <img src="" alt="Sound">
        </button>
    </div>
    <audio id="background-music" loop>
        <source src="https://0x0.st/s/RqxXwdnfg5VF8PY7rW_yfQ/8PjS.mp3" type="audio/mpeg">
    </audio>
    <script>
        let isPlaying = false;
        const audio = document.getElementById('background-music');

        function toggleSound() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
