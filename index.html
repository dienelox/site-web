<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem | Bio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --neon-gold: rgba(218, 203, 0, 0.8);
            --neon-purple: rgba(155, 0, 155, 0.8);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 50% 50%, var(--neon-purple) 0%, transparent 20%),
                black url("https://i.pinimg.com/originals/25/53/b9/2553b9a62d4c359665abd6205e243fa6.gif") center/cover;
            backdrop-filter: blur(5px);
            font-family: 'Fira Code', monospace;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, var(--neon-gold) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, var(--neon-purple) 50%, transparent 52%);
            background-size: 1em 1em;
            opacity: 0.1;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            0% { transform: translate(0,0); }
            100% { transform: translate(1em,1em); }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 2px;
            margin: 20px;
            box-shadow: 
                0 0 15px var(--neon-purple),
                0 0 30px var(--neon-gold) inset;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .card {
            position: relative;
            padding: 2rem 1.5rem;
            border-radius: 13px;
            max-width: 320px;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            border: 2px solid var(--neon-gold);
            box-shadow: 
                0 0 15px var(--neon-gold),
                0 0 30px var(--neon-purple);
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .username {
            font-size: 1.8rem;
            margin: 0 0 1.5rem;
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-gold);
            font-family: 'Roboto Mono';
            position: relative;
        }

        .bio-info {
            text-align: left;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bio-item {
            margin: 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .bio-item i {
            color: var(--neon-gold);
            font-size: 1.2rem;
            filter: drop-shadow(0 0 2px var(--neon-gold));
        }

        .links {
            display: grid;
            gap: 0.8rem;
            margin-top: 2rem;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border-radius: 50px;
            background: rgba(155, 0, 155, 0.3);
            border: 1px solid var(--neon-purple);
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--neon-gold), transparent);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .link:hover {
            background: rgba(218, 203, 0, 0.2);
            box-shadow: 0 0 15px var(--neon-gold);
            transform: translateY(-2px);
        }

        .link:hover::before {
            opacity: 0.2;
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { transform: translate(-150%, -50%) rotate(45deg); }
            100% { transform: translate(150%, 150%) rotate(45deg); }
        }

        .sound-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--neon-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sound-btn:hover {
            background: var(--neon-gold);
            box-shadow: 0 0 15px var(--neon-gold);
        }

        .sound-btn i {
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .sound-btn:hover i {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="sound-btn" onclick="toggleSound()">
                <i id="sound-icon" class="bi bi-volume-up"></i>
            </button>
            
            <img src="https://0x0.st/s/0RzNge0aFd2M8pdyPGKU1Q/8Xvw.jpg" alt="Artem" class="avatar">
            
            <h1 class="username">Artem</h1>
            
            <div class="bio-info">
                <div class="bio-item">
                    <i class="bi bi-gender-male"></i>
                    <span>Male</span>
                </div>
                <div class="bio-item">
                    <i class="bi bi-geo-alt"></i>
                    <span>Russia</span>
                </div>
                <div class="bio-item">
                    <i class="bi bi-calendar-heart"></i>
                    <span>Birthday: 26.?</span>
                </div>
                <div class="bio-item">
                    <i class="bi bi-code-square"></i>
                    <span>Learning Python</span>
                </div>
                <div class="bio-item">
                    <i class="bi bi-robot"></i>
                    <span>Heroku Userbot</span>
                </div>
            </div>

            <div class="links">
                <a href="https://t.me/kmoell" class="link">
                    <i class="bi bi-telegram"></i>
                    <span>Telegram</span>
                </a>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://0x0.st/s/RqxXwdnfg5VF8PY7rW_yfQ/8PjS.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isMuted = false;
        const audio = document.getElementById('bg-music');
        const soundIcon = document.getElementById('sound-icon');
        
        function toggleSound() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            soundIcon.className = isMuted ? 'bi bi-volume-mute' : 'bi bi-volume-up';
            localStorage.setItem('soundMuted', isMuted);
        }

        // Сохраняем состояние звука при перезагрузке
        window.onload = () => {
            const savedState = localStorage.getItem('soundMuted') === 'true';
            if(savedState) {
                isMuted = true;
                audio.muted = true;
                soundIcon.className = 'bi bi-volume-mute';
            } else {
                audio.play().catch(() => {});
            }
        }
    </script>
</body>
</html>
