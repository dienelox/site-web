<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem | Bio </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --accent: #2A2A2A;
            --bg: #0F0F0F;
            --text: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.6;
        }

        .card {
            background: rgba(15, 15, 15, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 48%, 
                rgba(255, 255, 255, 0.05) 50%, 
                transparent 52%);
            animation: grid 12s linear infinite;
            z-index: -1;
        }

        @keyframes grid {
            0% { transform: translate(0,0); }
            100% { transform: translate(1em,1em); }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            border: 2px solid var(--accent);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(8deg) scale(1.05);
        }

        .name {
            text-align: center;
            margin-bottom: 2rem;
        }

        .name h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .bio-grid {
            display: grid;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .bio-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .bio-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.05);
        }

        .bio-item i {
            font-size: 1.2rem;
            margin-right: 1rem;
            color: var(--accent);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem;
            background: rgba(42, 42, 42, 0.3);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(42, 42, 42, 0.4);
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://0x0.st/s/0RzNge0aFd2M8pdyPGKU1Q/8Xvw.jpg" alt="Artem" class="avatar">
        
        <div class="name">
            <h1>Artem</h1>
        </div>

        <div class="bio-grid">
            <div class="bio-item">
                <i class="bi bi-gender-male"></i>
                <span>Male</span>
            </div>
            <div class="bio-item">
                <i class="bi bi-geo-alt"></i>
                <span>live in Russia</span>
            </div>
            <div class="bio-item">
                <i class="bi bi-calendar3"></i>
                <span>Birthday: 26th</span>
            </div>
            <div class="bio-item">
                <i class="bi bi-code-square"></i>
                <span>Python Developer</span>
            </div>
            <div class="bio-item">
                <i class="bi bi-terminal"></i>
                <span>I use Heroku Userbot</span>
            </div>
        </div>

        <a href="https://t.me/kmoell" class="social-link">
            <i class="bi bi-telegram"></i>
            <span>Telegram</span>
        </a>
    </div>
</body>
</html>
