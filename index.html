            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 5px white;
        }

    <script>
        let isPlaying = false;
        const audio = document.getElementById('background-music');
        const soundIcon = document.getElementById('sound-icon');

        function toggleSound() {
            if (isPlaying) {
                audio.pause();
                soundIcon.src = "https://img.icons8.com/ios/100/FFFFFF/no-audio--v1.png";
            } else {
                audio.play();
                soundIcon.src = "https://img.icons8.com/ios/100/FFFFFF/room-sound.png";
            }
            isPlaying = !isPlaying;
        }
    </script>
